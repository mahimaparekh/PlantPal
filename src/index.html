<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Pal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --dark-green: #537d5d;
        --green: #73946b;
        --light-green: #9ebc8a;
        --yellow-green: #d2d0a0;
        --mainFont: "Comfortaa", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        border-width: 0;
      }
      body {
        height: 600px;
        width: 800px;
        box-sizing: border-box;
        /* overflow: hidden; */
        border: 2px solid black;
        margin: 20px;
      }

      .frame1{
        height: 100%;
        background-color: var(--yellow-green);
        /* border: 2px solid yellow; */
        display: block;
      }

      .f1-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* border: 2px solid red; */
        height: 100%;
        justify-content: center;
        gap: 20px;
        width: 100%;
      }

      .app-name {
        font-family: var(--mainFont);
        letter-spacing: 4px;
        font-optical-sizing: auto;
        font-weight: 700;
        color: var(--green);
        text-shadow: 4px 4px 4px var(--dark-green);
        font-style: normal;
        font-size: 100px;
      }

      .start-btn {
        padding: 10px;
        width: 50%;
        border-radius: 100px;
        box-sizing: border-box;
        font-size: 20px;
        box-shadow: #d2d0a0;
        border: 1px solid var(--dark-green);
        cursor: pointer;
        font-family: var(--mainFont);
        font-weight: 600;
        letter-spacing: 4px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .start-btn:hover {
        transform: translateY(-5px); /* Lifts the button */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adds a deeper shadow */
      }

      .frame2{
        height: 100%;
        background-color: var(--yellow-green);
        display: none;
      }

      .f2-container{
        display: flex;
        padding: 20px;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        height: 100%;
      }

      .f2-container h3{
        font-family: var(--mainFont);
        font-size: 50px;
        color: var(--dark-green);
        text-shadow: 2px 2px 2px var(--green);

      }

      .choose-plants{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
        margin-top: 20px;
      }

      .plant-containers{
        border: 3px solid var(--dark-green);
        height: 100px;
        width: 45%;
        border-radius: 20px;
        display: flex;
        flex-direction: row;
        
      }

      .img-cont{
        /* border: 2px solid purple; */
        width: 150px;
        box-sizing: border-box;
        margin-left: 10px;
      }

      #apple{
        height: 100px;
        width: 70px;
      }

      #brown_mushrooms{
        height: 100px;
        width: 100px;
      }

      #cactus{
        height: 100px;
      }

      #chanterelle_mushrooms{
        height: 100px;
      }

      #iris_flower{
        height: 100px;
      }

      #pear_cactus{
        height: 100px;
      }

      #strawberry{
        height: 100px;
      }

      .description{
        display: flex;
        flex-direction: column;
        /* border: 2px solid yellow; */
        justify-content: center;
        align-items: start;
        gap: 10px;
        box-sizing: border-box;
        margin-left: 15px;
        font-family: var(--mainFont);
        width: 100%;
      }

      
      .select-btn{
        padding: 10px;
        box-sizing: border-box;
        font-family: var(--mainFont);
        background-color: var(--yellow-green);
        border: 2px solid var(--dark-green);
        border-radius: 10px;
        font-weight: 700;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* font-size: 11px; */
      }
      .select-btn:hover {
        transform: translateY(-5px); /* Lifts the button */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adds a deeper shadow */
      }

      .deselect-btn{
        padding: 10px;
        box-sizing: border-box;
        font-family: var(--mainFont);
        background-color: var(--yellow-green);
        border: 2px solid var(--dark-green);
        border-radius: 10px;
        font-weight: 700;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* font-size: 11px; */
        display: none;
        background-color: var(--light-green);
      }
      
      .deselect-btn:hover{
        transform: translateY(-5px); /* Lifts the button */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adds a deeper shadow */

      }

      .continue-btn{
        font-family: var(--mainFont);
        padding: 10px;
        height: 50px;
        margin-top: 50px;
        background-color: var(--green);
        color: white;
        font-size: 20px;
        border-radius: 50px;
        width: 45%;
        font-weight: 700;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* position: absolute; */
      }

      .continue-btn:hover{
        transform: translateY(-5px); /* Lifts the button */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adds a deeper shadow */
        background-color: var(--dark-green);

      }

      .selected{

      }

      .deselected{

      }

      .frame3{
        height: 100%;
        background-color: var(--yellow-green);
        display: none;
        padding: 10px 20px 26px 20px;
        box-sizing: border-box;
      }

      .frame3 h2{
        font-family: var(--mainFont);
        font-size: 30px;
        color: var(--dark-green);
        text-shadow: 2px 2px 2px var(--green);
        text-align: center; 
      }
      .frame3 p{
        font-family: var(--mainFont);
        font-size: 20px;
        color: var(--dark-green);
        margin-top: 10px;
        text-align: center;
      }

      .f3-container{
        /* border: 2px solid red; */
        height: 92%;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        flex-wrap: wrap;
        gap: 8px;
      }
      
      .f3-plants{
        display: flex;
        flex-direction: column;
        border: 3px solid var(--dark-green);
        height: 257px;
        width: 160px;
        box-sizing: border-box;
        justify-content: end;
        align-items: center;
        border-radius: 30px;
      }

      .f3-plants img{
        width: 100px;
        position: relative;
        bottom: 6px;

      }

      .f3-plant-name{
        text-align: center;
        font-family: var(--mainFont);
        color: var(--dark-green);
      }
      .water-me-btn{
        font-family: var(--mainFont);
        font-weight: 700;
        text-align: center;
        margin-top: 5px;
        padding: 10px;
        border-radius: 50px;
        width: auto;
        text-align: center;
        margin: 10px auto 10px auto;
        box-sizing: border-box;
        background-color: #6ca7bd;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px var(--dark-green);
      }

      .water-me-btn:hover{
        transform: translateY(-5px); /* Lifts the button */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adds a deeper shadow */
        background-color: var(--dark-green);
      }

      .f3-selected{
        /* display: flex;
        flex-direction: row;
        justify-content: center; */
        margin: auto;
        /* background-color: red; */
      }

      .f3-unselected{
        /* display: none; */
        display: none;
      }

      
    </style>
  </head>
  <body>

    <!-- The starting Frame -->
    <div class="frame1">
      <div class="f1-container">
        <h1 class="app-name">PLANT PAL</h1>
        <button class="start-btn">START</button>
      </div>
    </div>

    <div class="frame2">
      <div class="f2-container">
        <h3 class="ask-user">Choose your plant pals! </h3>
        <div class="choose-plants">

          <div class="plant-containers">
            <div class="img-cont">
              <img id="apple" src="/PlantPal/assets/apple_tree.png" alt="">
            </div>
            <div class="description">
              <h5>Apple Tree </h5>
              <button class="select-btn">select</button>
              <button class="deselect-btn">deselect</button>
            </div>
          </div>

          <div class="plant-containers">
            <div class="img-cont">
              <img id="brown_mushrooms" src="/PlantPal/assets/brown_mushrooms.png" alt="">
            </div>
            <div class="description">
              <h5>Brown Mushrooms </h5>
              <button class="select-btn">select</button>
              <button class="deselect-btn">deselect</button>
            </div>
          </div>

          <div class="plant-containers">
            <div class="img-cont">
              <img id="cactus" src="/PlantPal/assets/cactus.png" alt="">
            </div>
            <div class="description">
              <h5>Cactus </h5>
              <button class="select-btn">select</button>
              <button class="deselect-btn">deselect</button>
            </div>
          </div>

          <div class="plant-containers">
            <div class="img-cont">
              <img id="chanterelle_mushrooms" src="/PlantPal/assets/chanterelle_mushrooms.png" alt="">
            </div>
            <div class="description">
              <h5>Chanterelle Mushrooms</h5>
              <button class="select-btn">select</button>
              <button class="deselect-btn">deselect</button>
            </div>
          </div>

          <div class="plant-containers">
            <div class="img-cont">
              <img id="iris_flower" src="/PlantPal/assets/iris_flower.png" alt="">
            </div>
            <div class="description">
              <h5>Iris Flowers</h5>
              <button class="select-btn">select</button>
              <button class="deselect-btn">deselect</button>
            </div>
          </div>

          <div class="plant-containers">
            <div class="img-cont">
              <img id="pear_cactus" src="/PlantPal/assets/pear_cactus.png" alt="">
            </div>
            <div class="description">
              <h5>Pear Cactus</h5>
              <button class="select-btn">select</button>
              <button class="deselect-btn">deselect</button>
            </div>
          </div>

          <div class="plant-containers">
            <div class="img-cont">
              <img id="strawberry" src="/PlantPal/assets/strawberry.png" alt="">
            </div>
            <div class="description">
              <h5>Strawberry</h5>
              <button class="select-btn">select</button>
              <button class="deselect-btn">deselect</button>
            </div>
          </div>

          <button class="continue-btn">Continue</button>
        </div>
      </div>

    </div>

    <div class="frame3">
      <h2>Your plant pals are dehydrated!</h2>
      <p>Time to water them!</p>

      <div class="f3-container">
        
        <div class="f3-plants f3-unselected">
          <div class="f3-img-cont">
            <img src="/PlantPal/assets/apple_tree.png" alt="">
          </div>
          <h4 class="f3-plant-name ">
            Apple Tree
          </h4>
          <button class="water-me-btn">
            WATER ME
          </button>
        </div>

        <div class="f3-plants f3-unselected">
          <div class="f3-img-cont">
            <img src="/PlantPal/assets/brown_mushrooms.png" alt="">
          </div>
          <h4 class="f3-plant-name">
            Brown <br> Mushrooms
          </h4>
          <button class="water-me-btn">
            WATER ME
          </button>
        </div>


        <div class="f3-plants f3-unselected">
          <div class="f3-img-cont">
            <img src="/PlantPal/assets/cactus.png" alt="">
          </div>
          <h4 class="f3-plant-name">
            Cactus
          </h4>
          <button class="water-me-btn">
            WATER ME
          </button>
        </div>

        <div class="f3-plants f3-unselected">
          <div class="f3-img-cont">
            <img src="/PlantPal/assets/chanterelle_mushrooms.png" alt="">
          </div>
          <h4 class="f3-plant-name">
            Chanterelle Mushrooms
          </h4>
          <button class="water-me-btn">
            WATER ME
          </button>
        </div>

        <div class="f3-plants f3-unselected">
          <div class="f3-img-cont">
            <img src="/PlantPal/assets/iris_flower.png" alt="">
          </div>
          <h4 class="f3-plant-name">
            Iris Flower
          </h4>
          <button class="water-me-btn">
            WATER ME
          </button>
        </div>

        <div class="f3-plants f3-unselected">
          <div class="f3-img-cont">
            <img src="/PlantPal/assets/pear_cactus.png" alt="">
          </div>
          <h4 class="f3-plant-name">
            Pear Cactus
          </h4>
          <button class="water-me-btn">
            WATER ME
          </button>
        </div>

        <div class="f3-plants f3-unselected">
          <div class="f3-img-cont">
            <img src="/PlantPal/assets/strawberry.png" alt="">
          </div>
          <h4 class="f3-plant-name">
            Strawberry
          </h4>
          <button class="water-me-btn">
            WATER ME
          </button>
        </div>



      </div>

      


    </div>

    <script src="main.js"></script>
  </body>
</html>
